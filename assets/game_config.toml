# assets/game_config.toml

[player]
start_pos = { x = 80.0, y = 700.0 }
width = 24
height = 26
draw_width = 80
draw_height = 64
horizontal_draw_offset = -28
vertical_draw_offset = -22
respawn_pos = { x = 80.0, y = 700.0 }
lives = 9

[world]
width = 6000.0
death_plane_y = 1200.0

[textures]
bg_sky = "assets/graphics/background_blue_sky_with_clouds.png"
goal = "assets/graphics/tiles_goal.png"
game_over_3 = "assets/graphics/text_game_over_1.png"

[prefabs.GoldCoin]
components = [
    { type = "Position" },
    { type = "Renderable", draw_width = 16, draw_height = 16, z_index = 100 },
    { type = "Animation", animations = ["gold_coin_spin"], initial_animation = "gold_coin_spin" },
    { type = "Collision", width = 16, height = 16 },
    { type = "GoldCoin" }
]

[prefabs.EnemySpider]
components = [
    { type = "Position" },
    { type = "Velocity", x = 1.0, y = 0.0 },
    { type = "Renderable", draw_width = 16, draw_height = 16, z_index = 100 },
    { type = "Animation", animations = ["enemy_spider_1", "enemy_spider_2", "enemy_spider_3"], initial_animation = "enemy_spider_1" },
    { type = "Collision", width = 16, height = 16 },
    { type = "Gravity" },
    { type = "Patrol", speed = 1.0 },
    { type = "EnemyTag" },
    { type = "StateComponent", initial_state = "PatrolState" }
]

[prefabs.Goal]
components = [
    { type = "Position" },
    { type = "Renderable", draw_width = 64, draw_height = 48, z_index = 100, horizontal_offset = -16, vertical_offset = -16 },
    { type = "Animation", animations = ["goal_idle"], initial_animation = "goal_idle" },
    { type = "Collision", width = 32, height = 32 },
    { type = "Goal" }
]

