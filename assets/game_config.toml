# assets/game_config.toml

[player]
start_pos = { x = 80.0, y = 700.0 }
width = 24
height = 26
draw_width = 80
draw_height = 64
horizontal_draw_offset = -28
vertical_draw_offset = -22
respawn_pos = { x = 80.0, y = 700.0 }
lives = 9
max_health = 2

[world]
width = 6000.0
death_plane_y = 1200.0

[textures]
#bg_sky = "assets/graphics/background_sky.png"
bg_sky = "assets/graphics/background_blue_sky.png"
bg_mountains = "assets/graphics/background_grass_mountains.png"
bg_clouds = "assets/graphics/background_clouds.png"
goal = "assets/graphics/tiles_goal.png"
game_over_3 = "assets/graphics/text_game_over_1.png"
heart = "assets/graphics/heart_pixel_art_32x32.png"
enemy_walk_right = "assets/graphics/enemy_1_walk_right.png"
enemy_walk_left = "assets/graphics/enemy_1_walk_left.png"

[parallax]
layers = [
    { texture = "bg_sky", z_index = 250, scroll_speed_x = 0.0, scroll_speed_y = 0.0 },
    { texture = "bg_clouds", z_index = 240, scroll_speed_x = 0.1, scroll_speed_y = 0.05 },
    { texture = "bg_mountains", z_index = 230, scroll_speed_x = 0.2, scroll_speed_y = 0.1 },
]

[prefabs.GoldCoin]
components = [
    { type = "Position" },
    { type = "Renderable", draw_width = 16, draw_height = 16, z_index = 100 },
    { type = "Animation", animations = ["gold_coin_spin"], initial_animation = "gold_coin_spin" },
    { type = "Collision", width = 16, height = 16 },
    { type = "GoldCoin" }
]

[prefabs.EnemySpider]
components = [
    { type = "Position" },
    { type = "Velocity", x = 60.0, y = 0.0 },
    { type = "Acceleration", x = 0.0, y = 0.0 },
    { type = "Renderable", draw_width = 24, draw_height = 12, z_index = 100 },
    { type = "Animation", animations = ["enemy_spider_walk_right", "enemy_spider_walk_left"], initial_animation = "enemy_spider_walk_right" },
    { type = "Collision", width = 24, height = 12 },
    { type = "Gravity" },
    { type = "Patrol", speed = 60.0, anim_prefix = "enemy_spider" },
    { type = "EnemyTag" },
    { type = "StateComponent", initial_state = "PatrolState" }
]

